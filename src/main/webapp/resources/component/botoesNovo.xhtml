<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="form" type="com.controle.jsf.AbstractController" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="btns">
            <p:commandButton id="btnNovo" styleClass="btn btn_verde" value="#{bundle.novo}" actionListener="#{cc.attrs.form.prepareCreate}" update="@form"/>
        </div>
    </cc:implementation>
</html>
