<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/component"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:focus for="descricao"/>
    <p:panelGrid id="pnDados" columns="2" columnClasses="ui-grid-col-2, ui-grid-col-6" layout="grid">
        <h:outputLabel value="#{bundle.descricao}"/>
        <p:inputText id="descricao" value="#{produtoController.selected.descricao}" styleClass="form-control" required="true" size="50"/>
        
        <h:outputLabel value="#{bundle.valor}"/>
        <p:inputText id="nomeFantasia" value="#{produtoController.selected.valor}" styleClass="form-control" size="50">
            <f:convertNumber pattern="#,##0.00" />
        </p:inputText>
        
        <h:outputLabel value="#{bundle.ativo}"/>
        <p:selectBooleanCheckbox value="#{produtoController.selected.ativo}" id="ativo"/>         
    </p:panelGrid>
    <comp:botoesForm id="acoes" form="#{produtoController}"></comp:botoesForm>   
</ui:composition>
