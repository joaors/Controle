<ui:composition template="/template.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:dlg="http://xmlns.jcp.org/jsf/composite/component"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title"><h:outputText value="#{bundle.usuarios}"></h:outputText></ui:define>
    <ui:define name="caminho">
        <h:outputText value="Caadastros - UsuÃ¡rio"/>
    </ui:define>    
    
    <ui:define name="body">
        <h:form id="form">
            <h:panelGroup rendered="#{empty usuarioController.selected}"><ui:include src="list.xhtml"/></h:panelGroup>
            <h:panelGroup rendered="#{!empty usuarioController.selected}"><ui:include src="form.xhtml"/></h:panelGroup>
        </h:form>
        
        <p:dialog id="dlgEnviarMensagem" widgetVar="dlgEnviarMensagem" header="Enviar Mensagem">
            <h:form id="formMensagem">
                    
                <p:outputLabel value="Mensagem:"/>
                <p:inputTextarea id="mensagem" styleClass="form-control" cols="4" value="#{usuarioController.mensagem}" placeholder="Digite a mensagem aqui"></p:inputTextarea>
                    
                <div class="btns">
                    <h:commandButton actionListener="#{usuarioController.enviarMensagem}" value="#{bundle.Salvar}" styleClass="btn btn-primary">
                        <p:ajax  process="@(form)"/>
                    </h:commandButton>
                </div>
            </h:form>
        </p:dialog>        
        
    </ui:define>
</ui:composition>
