<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:comp="http://xmlns.jcp.org/jsf/composite/component"
                xmlns:p="http://primefaces.org/ui">
    
    <p:dataTable id="tabela" styleClass="table table-striped" value="#{clienteController}" var="item" lazy="true" selectionMode="single" selection="#{clienteController.selected}"
                 paginatorPosition="bottom" paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50" rowKey="#{item.id}">

        <p:ajax event="rowSelect" update="@form"/>

        <p:column sortBy="#{item.descricao}">
            <f:facet name="header">
                <h:outputText value="#{bundle.descricao}"/>
            </f:facet>
            <h:outputText value="#{item.descricao}"/>
        </p:column>
        <p:column sortBy="#{item.nomeFantasia}">
            <f:facet name="header">
                <h:outputText value="#{bundle.nomeFantasia}"/>
            </f:facet>
            <h:outputText value="#{item.nomeFantasia}"/>
        </p:column>
        <p:column styleClass="columnSingleButton">
            <p:commandButton id="deleteButton" icon="ui-icon-trash"  actionListener="#{clienteController.delete(item)}" update="tabela"/>
        </p:column>
    </p:dataTable>
    <comp:botoesNovo id="novo" form="#{clienteController}"/>
</ui:composition>
